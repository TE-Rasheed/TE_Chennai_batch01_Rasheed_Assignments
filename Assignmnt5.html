<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body>
    <h1>Registration form : Dance Club</h1>

    <br>

    <table border="1">
        <tr>
            <th>Name</th>
            <td>
                <label for="name"></label>
                <input type="text" name="name">
            </td>
        </tr>
        <tr>
            <th>IC No</th>
            <td></td>
        </tr>
        <tr>
            <th>Address</th>
            <td>
                <textarea name="" id="" cols="60" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <th>Gender</th>
            <td>
                <label for="gender"></label>
                <input type="radio" name="gender" id="male">Male
                <input type="radio" name="gender" id="female">Female
            </td>
        </tr>
        <tr>
            <th>Dance Type</th>
            <td>
                <label for="dance"></label>
                <input type="checkbox" name="dance" id="dance">Zapin
                <input type="checkbox" name="dance" id="dance">Joget
                <input type="checkbox" name="dance" id="dance">Inang
                <input type="checkbox" name="dance" id="dance">Lion Dance
            </td>
        </tr>
        <tr>
            <th>Competition</th>
            <td>

            </td>
        </tr>
        <tr>
            <th>Nationality</th>
            <td>
                <label for="Nationality"></label>
                <select name="webserver" id="webserver">-please select
                    <option value="0" disabled selected>-please select</option>
                </select>

            </td>
        </tr>
        <tr>
            <th>Password</th>
            <td>

            </td>
        </tr>
    </table>
    <br>
    <div>
        <button type="Register">Register Me</button>
        <button type="cancel">cancel</button>
    </div>
</body>

</html>
