<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    
    <table border="1">
        <tr>
            <th bgcolor="lightblue">Name</th>
            <th bgcolor="lightblue">Value</th>
        </tr>

        <tr>
            <th>Name</th>
            <td>
                <label for="name"></label>
                <input type="text" name="name" id="name" size="30">
            </td>
        </tr>

        <tr>
            <th>Sex</th>
            <td>
                <label for="sex"></label>
                <input type="radio" name="sex" id="Male">Male <br>
                <input type="radio" name="sex" id="female">Female
            </td>
        </tr>

        <tr>
            <th>Eye color</th>
            <td>
                <label for="eyecolor"></label>
                <select name="eyecolor" id="eyecolor">
                    <option value="0" disabled selected>choose color</option>
                    <option value="black">Black</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="brown">Brown</option>
                </select>
            </td>
        </tr>

        <tr>
            <th>Check all that apply</th>
            <td>
                <label for="check"></label>
                <input type="checkbox" name="check" id="check">Over 6 feet tall <br>
                <input type="checkbox" name="check" id="check">Over 200 pounds
            </td>
        </tr>

        <tr>
            <th colspan="5" align="left">
                Describe your atheletic ability: <br>
                <textarea name="ability" id="ability" cols="50" rows="5"></textarea>
            </th>
        </tr>

        <tr>
            <th colspan="5">
                <button type="submit">Enter my information</button>
            </th>
        </tr>
    </table>
</body>
</html>
